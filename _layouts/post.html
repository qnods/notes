---
layout: default
---

<div class="container pb-5">
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6 pt-3">
        <div>
            <h6><i>
            {% if page.tags.size > 0 %}
            Tag{% if page.tags.size > 1 %}s{% endif %}:
            {{ page.tags | sort | join: ", " }}
            {% endif %}
            </i></h6>
            <h1>{{page.title}}</h1>
        </div>
        <div class="mt-3 pb-5">
            {{content}}
        </div>
        <div>
          <h3>Other Posts</h3>
          <ul>
            <li><h5>Link 1</h5></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
</div>

<!-- Bootstrap CSS -->
<link href="{{ '/assets/css/bootstrap.css' | relative_url}}" rel="stylesheet">

<!-- Custom CSS -->
<link href="{{ '/assets/css/blog.css' | relative_url}}" rel="stylesheet">
