---
layout: default
---

<div class="container">
    <div class="row pt-2 text-center py-3">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-8">
            <small class="text-muted">{{ page.date | date: "%d %B %Y" }}</small>
            <h3>{{page.title}}</h3>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-1">

        </div>
        <div class="col-lg-10">
            <div class="container">
                {{content}}
            </div>
        </div>
        <div class="col-lg-1">

        </div>
    </div>

    <div class="row py-5">
        <div class="col-lg-2">


        </div>
        <div class="col-lg-8">
            <h5 class="text-center">Other Posts on Projects</h5>
            <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
                {% for post in site.tags.projects limit:3 %}
                <div class="col">
                      <div class="card border-0 h-100">
                          <div class="card-body">
                              <small class="text-muted postDate">{{ post.date | date: "%d %B %Y" }}</small>
                              <h5 class="card-title"><a href="{{ site.url }}{{ post.url | relative_url }}" class="text-dark">{{post.title}}</a></h5>
                              <p class="card-text">{{ post.excerpt }}</p>
                          </div>
                      </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-2">


        </div>

    </div>
    <div class="row py-3">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-8">
            <div class="row text-center pr-3">
                <h5>Looking for Other Posts ?</h5>
                <form action="{{ '/search.html' | relative_url }}" method="get">
                    <input class="form-control" type="text" id="search-box" name="query" placeholder="type and press enter">
                </form>
            </div>
        </div>
        <div class="col-lg-2">

        </div>

    </div>
    
</div>

<!-- Bootstrap CSS -->
<link href="{{ '/assets/css/bootstrap.css' | relative_url}}" rel="stylesheet">
