<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{ 'assets/css/bootstrap.css' | relative_url}}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ 'assets/css/blog.css' | relative_url}}" rel="stylesheet">

    <title>qnods</title>
  </head>
  <body>

    <!-- Site Title -->
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                  <a class="link-secondary" href="mailto:hello@qnods.com">Email Us</a>
                </div>
                <div class="col-4 text-center">
                  <a class="blog-header-logo text-dark" href="#"><img src="{{ 'assets/images/Qnods Profile.jpg' | relative_url}}" alt="" width="80" height="80"></a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                  <form action="{{ '/search.html' | relative_url }}" method="get">
                    <input class="form-control" type="text" id="search-box" name="query" placeholder="type and press enter">
                  </form>
                </div>
            </div>
        </header>
      
        <div class="nav-scroller py-1 mb-2">
          <nav class="nav d-flex justify-content-center">
            <a class="p-2 link-secondary" href="{{ '/index.html' | relative_url }}">Home</a>
            <a class="p-2 link-secondary" href="{{ '/notes.html' | relative_url }}">Notes</a>
            <a class="p-2 link-secondary" href="{{ '/projects.html' | relative_url }}">Projects</a>
            <a class="p-2 link-secondary" href="{{ '/python.html' | relative_url }}">Python</a>
            <a class="p-2 link-secondary" href="{{ '/anaconda.html' | relative_url }}">Anaconda</a>
            <a class="p-2 link-secondary" href="{{ '/web.html' | relative_url }}">Web</a>
            <a class="p-2 link-secondary" href="{{ '/ruby.html' | relative_url }}">Ruby</a>
          </nav>
        </div>
    </div>
    
    <!-- Highlight Content -->
    {{ content }}
    <!-- /.container -->

    <!-- Footer -->
    <footer class="blog-footer fixed-bottom p-3">
      <p>Part of <a href="https://www.edwardjoesoef.com/">Edward Joesoef</a> ecosystem.</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{{ 'assets/js/bootstrap.bundle.min.js' | relative_url}}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

</html>
